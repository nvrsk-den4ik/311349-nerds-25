<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Web-студии Nerds - Каталог</title>
</head>
<body>
	<header class="main-header">
		<nav class="main-navigation">
			<a class="main-header-logo" href="index.html" >
				<img src="img/logo.svg" width="160" height="65" alt="Логотип web-студии Nerds">
			</a>
			<ul class="site-navigation">
				<li><a href="#">Студия</a></li>
				<li><a href="#">Клиенты</a></li>
				<li><a href="#" class="current">Магазин</a></li>
				<li><a href="#">Контакты</a></li>
			</ul>
			<div class="main-basket">
				<a href="#">Корзина</a>
			</div>
		</nav>
		<h1>Магазин готовых шаблонов</h1>
	</header>
	<main>
		<aside class="sidebar">
			<div class="main-grid">
				<form class="filter" method="get" action="https://echo.htmlacademy.ru">
					<fieldset>
						<legend>СЕТКА:</legend>
						<ul class="grid">
							<li>
								<label>
									<input type="radio" name="main-grid" value="adaptive" >
									Адаптивная
								</label>
							</li>
							<li>
								<label>
									<input type="radio" name="main-grid" value="fixed">
									Фиксированная
								</label>
							</li>
							<li>
								<label>
									<input type="radio" name="main-grid" value="rubber">
									Резиновая
								</label>
							</li>
						</ul>
					</fieldset>
					<fieldset>
						<legend>ОСОБЕННОСТИ:</legend>
						<ul class="features">
							<li>
								<label>
									<input type="checkbox" name="slaider" checked>
									Слайдер
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" name="features-block">
									Блок преимуществ
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" name="news">
									Новости
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" name="gallery">
									Галерея
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" name="features-basket">
									Корзина
								</label>
							</li>
						</ul>
					</fieldset>
					<button class="submit">Показать</button>
				</form>
			</div>
		</aside>
		<section class="main-catalog">
			<ul class="catalog-list">
				<li class="catalog-item">
					<img src="img/img-sedona.jpg" width="360" height="576" alt="Шаблон Седона">
				</li>
				<li class="catalog-item">
					<img src="img/img-pink.jpg" width="360" height="576" alt="Шаблон Pink">
				</li>
				<li class="catalog-item">
					<img src="img/img-barbershop.jpg" width="360" height="576" alt="Шаблон Барбершоп Бородинский">
				</li>
				<li class="catalog-item">
					<img src="img/img-mishka.jpg" width="360" height="576" alt="Шаблон Мишка">
				</li>
				<li class="catalog-item">
					<img src="img/img-aplus.jpg" width="360" height="576" alt="Шаблон А+">
				</li>
				<li class="catalog-item">
					<img src="img/img-kvast.jpg" width="360" height="576" alt="Шаблон Квас">
				</li>	
			</ul>	
		</section>
		<footer class="main-footer">
			<div class="footer-social">
				<ul>
					<li><a class="social-button" aria-label="Web-студия Nerds в Вконтакте" href="#">Вконтакте</a></li>
					<li><a class="social-button" aria-label="Web-студия Nerds на Фейсбуке" href="#">Фейсбук</a></li>
					<li><a class="social-button" aria-label="Web-студия Nerds в Инстаграме" href="#">Инстаграм</a></li>
				</ul>
			</div>
			<b>Давайте дружить, это выгодно!</b>
			<p>Скидка 10% для друзей из социальных сетей.</p>
		</footer>
		<section class="modal modal-map-contact">
			<h2>Напишите нам</h2>
			<form class="map-contact-form" action="https://echo.htmlacademy.ru" method="post">
				<p class="map-contact-name">Ваше имя:
					<input type="text" name="name" value="" placeholder="Имя Фамилия">
				</p>
				<p class="map-contact-name">Ваш e-mail:
					<input type="email" name="email" value="" placeholder="email@example.com">
				</p>
				<p class="map-contact-name">Текст письма:
					<input type="text" name="message" value="" placeholder="В свободной форме">
				</p>
				<button class="button" type="submit">Отправить</button>
			</form>
			<span class="modal-close" aria-label="Закрыть форму">x</span>
		</section>
	</main>
</body>
</html>
